<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style_profile.css}">
</head>
<body>
<div class="header">
    <nav class="menu" id="nav">
            <span class="nav-item">
                <a th:href="@{/}">Главная</a>
            </span>
        <span class="nav-item active" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Профиль</a>
            </span>
        <span class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin-panel}">Админка</a>
            </span>
        <span class="nav-item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/registration}">Регистрация</a>
            </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Выйти</a>
            </span>
    </nav>
</div>
<div class="wrapper">

    <form th:action="@{/admin-panel}" th:object="${product}" method="post">
        <div>
            <label for="name">Name product: </label>
            <input th:field="*{name}" id="name" name="name" placeholder='name' type='text'>
        </div>
        <div>
            <label for="description">Description: </label>
            <input th:field="*{description}" id="description" name="description" placeholder='description' type='text'>
        </div>
        <div>
            <label for="urlPhoto">Url photo: </label>
            <input th:field="*{urlPhoto}" id="urlPhoto" name="urlPhoto" placeholder='urlPhoto' type='text'>
        </div>
        <div>
            <label for="price">Price product: </label>
            <input th:field="*{price}" id="price" name="price" placeholder='price' type='text'>
        </div>
        <div>
            <label for="quantity">Quantity product: </label>
            <input th:field="*{quantity}" id="quantity" name="quantity" placeholder='quantity' type='text'>
        </div>
        <input type='submit' value='Добавить'>
    </form>

</div>
</body>
</html>
